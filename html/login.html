<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Влезте в профила си</h1>
            <form>
                <div class="form-group">
                    <label for="email">Имейл</label>
                    <input type="email" id="email" placeholder="Въведете имейл" required>
                </div>
                <div class="form-group">
                    <label for="password">Парола</label>
                    <input type="password" id="password" placeholder="Въведете парола" required>
                </div>
                <button type="submit" class="btn-login">Вход</button>
                <div class="login-footer">
                    <p>Нямате акаунт? <a href="register.html">Регистрирайте се</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
