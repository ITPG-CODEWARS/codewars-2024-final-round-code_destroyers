<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="register-container">
        <h1>Вход</h1>
        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="username">Име</label>
                <input type="text" id="username" name="username" placeholder="Въведете име. Пример:user123" required>
            </div>

            

            <div class="form-group">
                <label for="password">Парола</label>
                <input type="password" id="password" name="password" placeholder="Въведете парола" required>
            </div>

           

            <button type="submit" class="cta-button">Вход</button>
        </form>
        <p class="login-link">Имате акаунт? <a href="login.html">Влезте в профила си</a></p>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   
</body>
</html>
