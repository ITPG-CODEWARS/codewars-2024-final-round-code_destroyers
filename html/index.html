<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Codewarriors managing system</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
     <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <div class="mobile-wrapper">
      <header>
        <label>Къде искаш да отидеш?</label>
        <img src="../pics/pfpExample.jpg" alt="" />
      </header>
      <label>Последно закупен билет</label>
      <div class="most-recent-ticket">
        <div class="ticket-info">
          <div class="info-div">
            <div>
              <label>От</label>
              <label>София/България</label>
            </div>
            <div>
              <label>До</label>
              <label>Бургас/България</label>
            </div>
          </div>
          <div class="icon-div">
            <img src="../pics/up-and-down-arrow.png" alt="" />
          </div>
        </div>
        <div class="ticket-actions">
          <label class="cancel-ticket-btn">Continue</label>
          <label class="continue-btn"
            ><img src="../pics/closeIcon.png" alt=""
          /></label>
        </div>
      </div>

      <div class="last-traveled-to-div">
        <label>Последно пътувал до</label>
        <div class="last-traveled-to-pic">
          <label>Варна/България</label>
          <img src="../pics/varna-image.jpg" alt="" />
        </div>
      </div>
      <div class="navbar"></div>
    </div>
  </body>
</body>
</html>
